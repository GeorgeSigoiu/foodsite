
{% extends 'main.html' %}{% load static %}
{% block content %}
<div class="container container-fluid bg-dark">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
  
        <div class="item active">
          <img src="{% static 'images/carousel/carousel1.jpg'  %}" alt="Los Angeles" style="width:100%;">
          <div class="carousel-caption">
            <h3>Pizza</h3>
            <p>Facuta pe vatra, cu pasiune</p>
          </div>
        </div>
  
        <div class="item">
          <img src="{% static 'images/carousel/carousel2.jpg'  %}" alt="Chicago" style="width:100%;">
          <div class="carousel-caption">
            <h3>SalatÄƒ</h3>
            <p>Din legume proaspete</p>
          </div>
        </div>
      
        <div class="item">
          <img src="{% static 'images/carousel/carousel3.jpg'  %}" alt="New York" style="width:100%;">
          <div class="carousel-caption">
            <h3>Burger</h3>
            <p>Carne frageda si suculenta</p>
          </div>
        </div>
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="transition-div"></div>
{% endblock content %}
